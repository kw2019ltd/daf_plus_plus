name: CI/CD
on: [pull_request, push]

jobs:

  build_apk:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
          channel: 'beta'
    - run: flutter pub get
    - name: Build APK
      run: |
        mkdir $HOME/secrets
        gpg --quiet --batch --yes --decrypt --passphrase="$SECRET_PASSPHRASE" \
        --output $HOME/secrets/secrets.tar secrets.tar.gpg
        tar xvf $HOME/secrets/secrets.tar
        flutter build appbundle
      env:
        SECRET_PASSPHRASE: ${{ secrets.SECRET_PASSPHRASE }}
    - name: Upload APK
      uses: actions/upload-artifact@master
      with:
        name: apk-build
        path: build/app/outputs/bundle/release

  deploy:
    name: Deploy Android
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/test' && github.event_name == 'pull_request') || (github.event_name == 'push')
    steps:
      - name: Run Fastlane
        env:
          FIREBASE_ANDROID_APPID: ${{ secrets.FIREBASE_ANDROID_APPID }}
          FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: 'beta'
          subdirectory: './android'
          options: '{"FIREBASE_CI_TOKEN": FIREBASE_CI_TOKEN, "FIREBASE_CI_TOKEN": FIREBASE_CI_TOKEN'